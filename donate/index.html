<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="../styles.css" />
    <link rel="stylesheet" href="../buttons.css" />
    <link rel="stylesheet" media="only screen and (max-width: 400px)" href="../mobile.css" />
    <!-- Fonts -->
    <script
      src="https://kit.fontawesome.com/938f0786af.js"
      crossorigin="anonymous"
    ></script>
    <link
      href="https://fonts.googleapis.com/css?family=Teko:700&display=swap"
      rel="stylesheet"
    />
    <link href="https://fonts.googleapis.com/css2?family=Syne+Mono&display=swap" rel="stylesheet">
    <!-- AOS Library -->
    <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet" />
    <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.0.0/animate.min.css"
    />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta charset="utf-8" />
  </head>
  <body>
    <!-- nav bar -->
    <div class="nav">
      <ul class="nav-split">
        <li>
          <img
            class="logo"
            src="/djpsite.github.io/sunset.png"
            style="height: 35px !important;"
          />
        </li>
        <ul class="nav-split2">
          <li class="icon">
            <i
              class="fas fa-calendar-day fa2x"
            ></i>
          </li>
          <li class="icon">
            <i
              class="fas fa-user-friends fa2x"
            ></i>
          </li>
          <li class="icon">
            <i
              class="far fa-newspaper fa2x"
            ></i>
          </li>
        </ul>
      </ul>
    </div>
    <!-- particles.js container -->
    <!-- <div id="particles-js"> -->
    <div>
      <div id="donate-panel" class="button-panel">
        <ul id="panel-items">
          <li></li>
          <li></li>
          <li>
            <button 
              class="button" 
              id="paypal" 
              onclick="location.href='https://www.paypal.com/donate/?business=clucero%40horizons-sf.org';" 
              value="Donate with PayPal">
              <i class="fab fa-paypal"></i>
                PayPal
            </button>
          </li>
          <li>
            <button 
              class="button" 
              id="venmo" 
              onclick="" 
              value="Donate with Venmo"
            >
            <!-- <i class="fas fa-mobile"></i> -->
              Venmo
            </button>
          </li>
          <li>
            <button 
              class="button" 
              id="stripe" 
              onclick="" 
              value="Donate with card"
            >
              <i class="far fa-credit-card"></i>
              Debit or Credit
            </button>
          </li>
          <li></li>
          <li>
            <i
              class="fas fa-arrow-alt-circle-left fa-2x"
              style="
                color: #2F392D;
                cursor: pointer;
                margin: auto;
              "
              onclick="location.href='/djpsite.github.io/'"
            ></i>
          </li>
        </ul>
      </div>
    </div> 
  </body>
  <!-- <script src="http://cdn.jsdelivr.net/particles.js/2.0.0/particles.min.js"></script> -->
  <script src="../index.js"></script>
  <!-- particles.js lib - https://github.com/VincentGarreau/particles.js -->
</html>
