  <head>

        <ul id="panel-items">
          <li

          >
            djproject
          </li>
          <li>
            <div id="table"></div>
            <div id="disk">
              <div id="label"></div>
            </div>
            <div id="disk2">
              <div id="label2"></div>
            </div>
          </li>
          <li>
            <div 
              class="home-buttons" 
            >
              <button class="button" id="join" onclick="join()">JOIN</button>
              <button class="button" id="donate">DONATE</button>
            </div>
          </li>
        </ul>
      </div>
      <div id="join-panel" class="button-panel">
        <ul id="panel-items">
          <li></li>
          <li>

          <li>
            <button class="button" id="volunteer" onclick="location.href=''" value="Volunteer Application">VOLUNTEER</button>
          </li>
          <li>
            <button class="button" id="staff" onclick="location.href=''" value="Staff Application">STAFF</button>
          </li>
          <li></li>
          <li></li>
          <li>

              class="fas fa-arrow-alt-circle-left fa-2x"

                color: #2F392D;
                align-self: center;
              "
              onclick="back()"
            ></i>
          </li>
        </ul>
      </div>
    </div>

  <script src="http://cdn.jsdelivr.net/particles.js/2.0.0/particles.min.js"></script>
  <script src="./index.js"></script>
  <script async>
    function fadeOut(id) {
        console.log("we made it!")
        document.getElementById(id).style.transition = "opacity 1.5s ease-in-out";
        document.getElementById(id).style.opacity = "0";
        document.getElementById(id).style.display = "none";
    }

    function fadeIn(id) {
        console.log("we made it!");
        document.getElementById(id).style.transition = "opacity 1.5s ease-in-out";
        document.getElementById(id).style.opacity = "0";
        document.getElementById(id).style.display = "none";
    }

    async function join() {
      let promise = await fadeOut('panel');
    }
  </script>
  <!-- particles.js lib - https://github.com/VincentGarreau/particles.js -->
